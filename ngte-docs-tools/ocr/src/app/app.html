<!DOCTYPE html>
<html lang="en">
<head>
    <title><%=htmlWebpackPlugin.options.title || 'ElectronOCR'%></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <%if (htmlWebpackPlugin.files.favicon) { %>
    <link rel="shortcut icon" href="<%= htmlWebpackPlugin.files.favicon %>">
    <% } %>

    <!--Polyfill-->

    <!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <%for (var css in htmlWebpackPlugin.files.css) { %>
    <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
    <%} %>
</head>
<body>
<div id="root" style="height: 100%;width: 100%"></div>
<%for (var chunk in htmlWebpackPlugin.files.chunks) { %>
<script type="text/javascript" src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
<%} %>
</body>
<script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<link href="http://cdn.bootcss.com/image-picker/0.2.4/image-picker.min.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/image-picker/0.2.4/image-picker.min.js"></script>
</html>
